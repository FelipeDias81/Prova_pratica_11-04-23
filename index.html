<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <main class="container text-center">
        <h1>Conversor de moedas</h1>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Digite um valor" aria-label="Recipient's username"
                aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Dolar $</span>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" disabled>
            <span class="input-group-text">.00</span>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Euro $</span>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-text">.00</span>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Libras $</span>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-text">.00</span>
        </div>
        <div class="input-group mb-3">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                onclick="verificar()">Verificar</button>
        </div>
        <div class="row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <select class="form-select" id="medidas1">
                        <option hidden>Selecione a Medida</option>
                        <option value="Mg">Milígrama</option>
                        <option value="g">Grama</option>
                        <option value="Kg">Quilograma</option>
                        <option value="t">Tonelada</option>
                    </select>
                    <label for="floatingSelectGrid">De:</label>
                </div>
            </div>
            <div class="col-md">
                <div class="form-floating">
                    <select class="form-select" id="medidas2">
                        <option hidden>Selecione a Medida</option>
                        <option value="t">Tonelada</option>
                        <option value="Kg">Quilograma</option>
                        <option value="g">Grama</option>
                        <option value="Mg">Milígrama</option>
                    </select>
                    <label for="floatingSelectGrid">Para:</label>
                </div>
            </div>
        </div>
</body>
</main>

</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conversor de moedas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="bg-success-subtle">
    <main class="container text-primary-emphasis text-center">
        <h1>Conversor de Reais</h1><br><br>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
        <div class="input-group mb-3">
            <input id="reais" type="number" class="form-control" placeholder="Digite um valor"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <span class="input-group-text">R$</span>
            <button class="btn btn-secondary" type="button" id="button-addon2" onclick="Converter()">Converter</button>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Dólar</span>
            <input id="dolar" type="number" class="form-control" placeholder="Valor da cotação EX: 5,01"
                aria-label="Amount (to the nearest dollar)">
            <span class="input-group-text">$</span>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Euro</span>
            <input id="euro" type="number" class="form-control" placeholder="Valor da cotação EX: 5,46"
                aria-label="Amount (to the nearest dollar)">
            <span class="input-group-text">€</span>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Libras</span>
            <input id="libras" type="number" class="form-control" placeholder="Valor da cotação EX: 6,21"
                aria-label="Amount (to the nearest dollar)">
            <span class="input-group-text">£</span>
        </div>
        <div class="input-group">
            <span class="input-group-text">Valores:</span>
            <text id="valores" class="form-control" aria-label="With text" disabled></text>
        </div>
</body>
</main>
<script>
    function Converter() {
        var BRL = parseFloat(document.getElementById("reais").value);
        var USD = parseFloat(document.getElementById("dolar").value);
        var EUR = parseFloat(document.getElementById("euro").value);
        var GBP = parseFloat(document.getElementById("libras").value);
        var resposta = document.getElementById("valores");

        resposta.innerText = "Dólar:" + (BRL / USD).toFixed(2) + "\n" + "Euro: " + (BRL / EUR).toFixed(2) + "\n" + "Libras: " + (BRL / GBP).toFixed(2);
    }
</script>

</html>
